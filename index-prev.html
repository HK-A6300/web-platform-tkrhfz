    <script>
      const scrollAbout = function () {
        const AboutLeft = document.getElementById("about").getBoundingClientRect().left;
        const AboutTop = document.getElementById("about").getBoundingClientRect().top;
        window.scrollTo({
          left: AboutLeft,
          top: AboutTop,
          behavior: 'smooth'
        });
      };
      const scrollRegion = function () {
        const RegionLeft = document.getElementById("region").getBoundingClientRect().left;
        const RegionTop = document.getElementById("region").getBoundingClientRect().top;
        var stk = document.getElementById("sticky");
        var img = document.getElementById("img");
        //stk.style.position = "static";
        //img.style.width = "100%";
        window.scrollTo({
          left: RegionLeft,
          top: RegionTop,
          behavior: 'smooth'
        });
        var windowX = window.screenX;
        var windowY = window.screenY;
        if(RegionLeft = windowX){
          if(RegionTop = windowY){
            img.style.width = "130%";
            stk.style.position = "sticky";
          }
        }
      };
    </script>
