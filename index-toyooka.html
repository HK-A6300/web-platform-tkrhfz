    <script>
      $(function() {
	      var headNav = $("#nav-top");
	      //scrollだけだと読み込み時困るのでloadも追加
	      $(window).on('scroll', function () {
		      //現在の位置が500px以上かつ、クラスfixedが付与されていない時
		      if($(this).scrollTop() > 5000 && headNav.hasClass('position-fixed') == false) {
		    	  //headerの高さ分上に設定
			      headNav.css({"top": '-100px'});
			      //クラスfixedを付与
			      headNav.addClass('position-fixed');
			      //位置を0に設定し、アニメーションのスピードを指定
		        headNav.animate({"top": 0},600);
		      }
		      //現在の位置が300px以下かつ、クラスfixedが付与されている時にfixedを外す
	      	else if($(this).scrollTop() < 300 && headNav.hasClass('position-fixed') == true){
	    		  headNav.removeClass('position-fixed');
	      	}
        });
      });
    </script>
